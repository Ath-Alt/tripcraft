apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: postgres:17
        env:
        - name: POSTGRES_DB
          value: projectdb
        - name: POSTGRES_USER
          value: dbuser
        - name: POSTGRES_PASSWORD
          value: dbpassword
        - name: POSTGRES_HOST
          value: db
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: db
          mountPath: "/var/lib/postgresql/data"
      volumes:
      - name: db
        persistentVolumeClaim:
          claimName: db
