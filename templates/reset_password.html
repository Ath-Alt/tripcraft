<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - TripCraft</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        .password-strength {
            margin: 10px 0;
            height: 5px;
            border-radius: 3px;
            background-color: #ddd;
        }
        .password-strength-bar {
            height: 100%;
            border-radius: 3px;
            width: 0;
            transition: width 0.3s;
        }
        .weak { background-color: #ff4d4d; }
        .medium { background-color: #ffaa00; }
        .strong { background-color: #00cc44; }
        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin: 5px 0 15px;
        }
        .password-match {
            font-size: 0.8rem;
            color: #666;
            margin: 5px 0;
        }
        .match-success { color: #00cc44; }
        .match-error { color: #ff4d4d; }

        /* Additional responsive styles */
        @media screen and (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            .form-box {
                padding: 15px;
            }
            h2 {
                font-size: 1.5rem;
            }
            input[type="password"] {
                font-size: 0.9rem;
            }
            .buttons button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Reset Password</h2>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'set_new_password' %}">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ user_id }}">

                <div class="password-field">
                    <input type="password" name="new_password1" id="new_password1" placeholder="New Password" required>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                    <div class="password-requirements">
                        Password must contain at least:
                        <ul>
                            <li>8 characters</li>
                            <li>One uppercase letter</li>
                            <li>One number</li>
                        </ul>
                    </div>
                </div>

                <div class="password-field">
                    <input type="password" name="new_password2" id="new_password2" placeholder="Confirm New Password" required>
                    <div class="password-match" id="password-match"></div>
                </div>

                <div class="buttons">
                    <button type="submit" id="submit-btn">Reset Password</button>
                </div>
            </form>

            <div class="login-link">
                <a href="{% url 'login' %}">Return to Login Page</a>
            </div>
        </div>
    </div>

    <script>
        // Password strength validation
        const passwordInput = document.getElementById('new_password1');
        const confirmPasswordInput = document.getElementById('new_password2');
        const strengthBar = document.getElementById('password-strength-bar');
        const passwordMatch = document.getElementById('password-match');
        const submitBtn = document.getElementById('submit-btn');

        passwordInput.addEventListener('input', checkPasswordStrength);
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        function checkPasswordStrength() {
            const password = passwordInput.value;
            let strength = 0;

            // Password strength requirements
            if (password.length >= 8) strength += 1;
            if (password.match(/[A-Z]/)) strength += 1;
            if (password.match(/[0-9]/)) strength += 1;
            if (password.match(/[^A-Za-z0-9]/)) strength += 1;

            // Update password strength bar
            strengthBar.className = 'password-strength-bar';
            if (strength === 0) {
                strengthBar.style.width = '0%';
            } else if (strength === 1) {
                strengthBar.style.width = '25%';
                strengthBar.classList.add('weak');
            } else if (strength === 2) {
                strengthBar.style.width = '50%';
                strengthBar.classList.add('medium');
            } else if (strength === 3) {
                strengthBar.style.width = '75%';
                strengthBar.classList.add('strong');
            } else {
                strengthBar.style.width = '100%';
                strengthBar.classList.add('strong');
            }

            // Check password match if confirm password field has a value
            if (confirmPasswordInput.value) {
                checkPasswordMatch();
            }
        }

        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!confirmPassword) {
                passwordMatch.textContent = '';
                passwordMatch.className = 'password-match';
                return;
            }

            if (password === confirmPassword) {
                passwordMatch.textContent = 'Passwords match';
                passwordMatch.className = 'password-match match-success';
                submitBtn.disabled = false;
            } else {
                passwordMatch.textContent = 'Passwords do not match';
                passwordMatch.className = 'password-match match-error';
                submitBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
